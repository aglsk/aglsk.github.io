<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL SK Repositórios</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .mdui-appbar {
            background-color: #24292e;
            color: #fff;
        }

        .mdui-toolbar {
            justify-content: center;
        }

        .mdui-card {
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .mdui-card:hover {
            transform: translateY(-5px);
        }

        .repo-link {
            color: #0366d6;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .repo-link:hover {
            color: #0550ae;
        }

        .container {
            padding-top: 80px;
            display: flex;
            justify-content: center;
        }

        .mdui-card-primary {
            background-color: #24292e;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 16px;
        }

        .mdui-card-primary-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            color: #fff;
        }

        .mdui-list-item {
            padding: 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        .mdui-ripple {
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="mdui-theme-layout-dark">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="#" class="mdui-typo-headline">AGL SK Repositórios</a>
        </div>
    </header>
    <main class="mdui-container container">
        <div id="repositories" class="mdui-card">
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">Meus Repositórios no GitHub</div>
            </div>
            <ul id="repo-list" class="mdui-list">
                <!-- Repositórios serão listados aqui -->
            </ul>
        </div>
    </main>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchRepositories();
        });

        function fetchRepositories() {
            const hiddenRepos = ["SharkRDP", "Windows-CRD", "WindowsCRD"]; // Repositórios a serem ocultados

            fetch("https://api.github.com/users/aglsk/repos")
                .then(response => response.json())
                .then(data => {
                    const repoList = document.getElementById("repo-list");
                    data.forEach(repo => {
                        if (!hiddenRepos.includes(repo.name)) {
                            const listItem = document.createElement("li");
                            listItem.classList.add("mdui-list-item", "mdui-ripple");

                            const link = document.createElement("a");
                            link.classList.add("repo-link");
                            link.setAttribute("href", repo.html_url);
                            link.setAttribute("target", "_blank");
                            link.textContent = repo.name;

                            listItem.appendChild(link);
                            repoList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar repositórios:", error));
        }
    </script>
</body>
</html>
