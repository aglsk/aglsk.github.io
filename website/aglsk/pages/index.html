<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL SK Repositórios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .repo-grid {
            padding: 20px;
        }

        .repo-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-out;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .repo-bg-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }

        .repo-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #f4a261; /* Cor de fundo */
            border-bottom: 1px solid #e76f51; /* Cor da borda inferior */
        }

        .navbar-brand {
            color: #ffffff; /* Cor do texto */
            font-weight: bold; /* Negrito */
            font-size: 1.5rem; /* Tamanho da fonte */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* Cor do texto */
            font-weight: bold; /* Negrito */
            font-size: 1.2rem; /* Tamanho da fonte */
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #2a9d8f; /* Cor do texto ao passar o mouse */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">AGL SK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container repo-grid">
        <div id="repositories" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Repositórios serão listados aqui -->
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <span id="currentYear">&copy; <span id="year"></span> AGL SK. Todos os direitos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->

    <!-- Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchRepositories();
            updateFooterYear();
        });

        async function fetchRepositories() {
            const hiddenRepos = ["SharkRDP", "Windows-CRD", "WindowsCRD"]; // Repositórios a serem ocultados

            try {
                const response = await fetch("https://api.github.com/users/aglsk/repos");
                if (!response.ok) {
                    throw new Error(`Erro ao carregar repositórios: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();

                const repoGrid = document.getElementById("repositories");

                for (const repo of data) {
                    if (!hiddenRepos.includes(repo.name)) {
                        const card = document.createElement("div");
                        card.classList.add("col");

                        const cardContent = `
                            <div class="card repo-card shadow">
                                <img src="${await getBackgroundImage(repo)}" class="card-img-top repo-bg-image" alt="Background Image">
                                <div class="card-body">
                                    <h5 class="card-title repo-name">${repo.name}</h5>
                                </div>
                            </div>
                        `;
                        card.innerHTML = cardContent;

                        card.addEventListener("click", function() {
                            window.open(repo.html_url, "_blank");
                        });

                        repoGrid.appendChild(card);
                    }
                }
            } catch (error) {
                console.error("Erro ao buscar repositórios:", error);
                const repoGrid = document.getElementById("repositories");
                repoGrid.innerHTML = "<p>Ocorreu um erro ao carregar os repositórios. Por favor, tente novamente mais tarde.</p>";
            }
        }

        async function getBackgroundImage(repo) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/aglsk/${repo.name}/main/background.json`);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar imagem de fundo para o repositório ${repo.name}: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                return data.background_image;
            } catch (error) {
                console.error(`Erro ao buscar imagem de fundo para o repositório ${repo.name}:`, error);
                return "https://via.placeholder.com/300x200";
            }
        }

        function updateFooterYear() {
            const currentYear = new Date().getFullYear();
            document.getElementById("year").textContent = currentYear;
        }
    </script>
</body>
</html>
