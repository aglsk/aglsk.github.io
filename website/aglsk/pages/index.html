<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL SK</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .mdui-appbar {
            background-color: #121212;
        }

        .mdui-toolbar {
            color: #fff;
        }

        .mdui-card {
            background-color: #1e1e1e;
            color: #fff;
            margin-top: 20px;
        }

        .repo-link {
            color: #03a9f4;
            font-size: 1.25rem;
        }

        .repo-link:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #b0bec5;
            margin-top: 8px;
        }

        .container {
            padding-top: 80px;
        }
    </style>
</head>
<body class="mdui-theme-layout-dark">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="#" class="mdui-typo-headline">AGL SK</a>
        </div>
    </header>
    <main class="mdui-container container">
        <div id="repositories" class="mdui-card mdui-shadow-3">
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title mdui-text-color-theme">Meus Repositórios</div>
            </div>
            <ul id="repo-list" class="mdui-list">
                <!-- Repositories will be listed here -->
            </ul>
        </div>
    </main>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchRepositories();
        });

        function fetchRepositories() {
            const hiddenRepos = ["SharkRDP", "Windows-CRD", "WindowsCRD"]; // Adicione os nomes dos repositórios que deseja ocultar

            fetch("https://api.github.com/users/aglsk/repos")
                .then(response => response.json())
                .then(data => {
                    const repoList = document.getElementById("repo-list");
                    data.forEach(repo => {
                        if (!hiddenRepos.includes(repo.name)) {
                            const listItem = document.createElement("li");
                            listItem.classList.add("mdui-list-item", "mdui-ripple", "mdui-shadow-1", "mdui-m-b-2");

                            const link = document.createElement("a");
                            link.classList.add("repo-link");
                            link.setAttribute("href", repo.html_url);
                            link.setAttribute("target", "_blank");
                            link.textContent = repo.name;

                            const description = document.createElement("div");
                            description.classList.add("repo-description");
                            description.textContent = repo.description || "Sem descrição";

                            listItem.appendChild(link);
                            listItem.appendChild(description);
                            
                            repoList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar repositórios:", error));
        }
    </script>
</body>
</html>
