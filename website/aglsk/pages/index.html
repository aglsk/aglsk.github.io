<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL SK Repositórios</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/113151786?v=4" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            background-image: url('https://w.wallhaven.cc/full/j5/wallhaven-j5mj3w.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .navbar, footer {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .container {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">AGL SK - Projetos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://aglsk.github.io/aglsk/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/aglsk">GitHub</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container repo-grid">
        <div id="repositories" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Repositórios serão listados aqui -->
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <span id="currentYear">&copy; <span id="year"></span> <a href="https://github.com/aglsk">AGL SK</a> Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
    <script src="./js/script.js" defer></script>

</html>
