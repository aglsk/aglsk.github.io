<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGL SK Repositórios</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/css/mdui.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .mdui-appbar {
            background-color: #24292e;
            color: #fff;
        }

        .mdui-toolbar {
            justify-content: center;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .repo-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .repo-bg-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            object-position: center;
        }

        .repo-name {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            padding-top: 80px;
            text-align: center;
        }

        .mdui-card-primary {
            background-color: #24292e;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 16px;
        }

        .mdui-card-primary-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body class="mdui-theme-layout-dark">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="#" class="mdui-typo-headline">AGL SK Repositórios</a>
        </div>
    </header>
    <main class="container">
        <div id="repositories" class="repo-grid">
            <!-- Repositórios serão listados aqui -->
        </div>
    </main>
    <!-- MDUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchRepositories();
        });

        async function fetchRepositories() {
            const hiddenRepos = ["SharkRDP", "Windows-CRD", "WindowsCRD"]; // Repositórios a serem ocultados

            try {
                const response = await fetch("https://api.github.com/users/aglsk/repos");
                if (!response.ok) {
                    throw new Error(`Erro ao carregar repositórios: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();

                const repoGrid = document.getElementById("repositories");

                for (const repo of data) {
                    if (!hiddenRepos.includes(repo.name)) {
                        const card = document.createElement("div");
                        card.classList.add("repo-card", "mdui-shadow-5");

                        const bgImageUrl = await getBackgroundImage(repo);
                        const bgImage = document.createElement("img");
                        bgImage.classList.add("repo-bg-image");
                        bgImage.setAttribute("src", bgImageUrl);
                        bgImage.setAttribute("alt", "Background Image");
                        card.appendChild(bgImage);

                        const repoName = document.createElement("div");
                        repoName.classList.add("repo-name");
                        repoName.textContent = repo.name;

                        card.appendChild(repoName);

                        card.addEventListener("click", function() {
                            window.open(repo.html_url, "_blank");
                        });

                        repoGrid.appendChild(card);
                    }
                }
            } catch (error) {
                console.error("Erro ao buscar repositórios:", error);
                const repoGrid = document.getElementById("repositories");
                repoGrid.innerHTML = "<p>Ocorreu um erro ao carregar os repositórios. Por favor, tente novamente mais tarde.</p>";
            }
        }

        async function getBackgroundImage(repo) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/aglsk/${repo.name}/main/background.json`);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar imagem de fundo para o repositório ${repo.name}: ${response.status} ${response.statusText}`);
                }
                const data = await response.json();
                return data.background_image;
            } catch (error) {
                console.error(`Erro ao buscar imagem de fundo para o repositório ${repo.name}:`, error);
                return "https://via.placeholder.com/300x200";
            }
        }
    </script>
</body>
</html>
